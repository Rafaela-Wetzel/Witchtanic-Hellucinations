    <main>
        <section>
            <h3>Get in Touch!</h3>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="font-size">
                <label for="yourname">Name</label>
                <br>
                <input type="text" id="yourname" name="yourname" class="input-field-style input-height"

                <label for="email">Email address</label>
                <br>
                <input type="email" id="email" name="email" class="input-field-style input-height" required><br><br>
                <label for="feedback">The witch is dying to hear from you...</label>
                <br>
                <textarea id="feedback" name="feedback" cols="40" rows="10" style="max-width:100%"
                    class="input-field-style" required></textarea>
                <br>
                <input type="submit" value="Send" class="button-style">
            </form>
        </section>
